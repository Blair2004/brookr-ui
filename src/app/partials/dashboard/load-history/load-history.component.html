<div class="h-full w-full flex flex-col">
    <div class="box-title flex flex-shrink-0 justify-center py-4 border-b border-gray-400 items-center text-2xl">Load History</div>
    <div class="flex flex-auto overflow-y-auto p-4">
        <div class="relative">
            <div class="border-r-2 border-gray-400 border-dotted absolute h-full top-0 z-0" style="left: 7px"></div>
            <ul class="list-none m-0 p-0">
                <li class="mb-2" *ngFor="let history of data.history">
                    <div class="flex items-start mb-1">
                        <div>
                            <div class="bg-indigo-600 relative z-20 rounded-full h-4 w-4 border-gray-200 border-2 z-10">
                            </div>
                        </div>
                        <div>
                            <div class="flex-1 ml-4 font-medium">{{ history.action_time }} - {{ getActionType( history.action_type )}}</div>
                            <div class="ml-4 my-2 text-gray-700">
                                {{ getActionDescription( history.action_type, history.action_value ) }}
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="box-title flex flex-shrink-0 justify-end border-t border-gray-400 items-center text-xl p-2">        
        <button (click)="closePopup()" class="ml-2 rounded border border-gray-400 px-3 py-2">Close</button>
    </div>
</div>
